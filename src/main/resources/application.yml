spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gustaparking
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
        jdbc.lob.non_contextual_creation: true
      